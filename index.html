    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                100: "#F9F1D8",
                200: "#F0E3B1",
                300: "#E6D48A",

                500: "#C9A24A", // Soft luxury gold

            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },

    <!-- Global custom CSS -->
    <style>
body {
  font-family: "Montserrat", sans-serif;
  background-color: #FCFAF7; /* match neutral-50 */
  color: #121212;
}

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Cormorant Garamond", serif;
      }

      .font-display {
        font-family: "Playfair Display", serif;
      }

      .gold-text-gradient {
        background: linear-gradient(to right, #aa8c2c, #d4af37, #aa8c2c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 4s linear infinite;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(201, 162, 74, 0.2);
      }

      /* ---------- GLOBAL LAYOUT HELPERS (smaller, tighter) ---------- */

      /* Section vertical padding (smaller than default py-16/24) */
      .section-shell {
        padding-top: 2.5rem; /* 40px */
        padding-bottom: 2.5rem;
      }
      @media (min-width: 768px) {
        .section-shell {
          padding-top: 3.5rem; /* 56px */
          padding-bottom: 3.5rem;
        }
      }

      /* Centered content width */
      .section-inner {
        max-width: 72rem; /* 1152px (similar to max-w-6xl) */
        margin-left: auto;
        margin-right: auto;
        padding-left: 1rem; /* 16px */
        padding-right: 1rem;
      }

      /* Eyebrow label (UPPERCASE small text above titles) */
      .section-eyebrow {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        color: #aa8c2c; /* gold-600 */
        margin-bottom: 0.5rem;
      }

      /* Section main title */
      .section-title {
        font-family: "Cormorant Garamond", serif;
        font-size: 1.875rem; /* text-3xl */
        line-height: 1.2;
        color: #1e1d21; /* neutral-900 */

      }
      @media (min-width: 768px) {
        .section-title {
          font-size: 2.25rem; /* text-4xl */
        }
      }

      /* Section body text */
      .section-body {
        font-size: 0.95rem;
        line-height: 1.6;
        color: #5f5a55; /* soft neutral */
      }

      /* Cards: smaller + tighter */
      .card-soft {
        border-radius: 0.75rem; /* rounded-xl */
        background-color: #ffffff;
        border: 1px solid #f3f0ea;
        padding: 1rem; /* p-4 */
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.03);
      }

      .card-soft-tight {
        border-radius: 0.75rem;
        background-color: #ffffff;
        border: 1px solid #f3f0ea;
        padding: 0.75rem 1rem; /* a bit tighter */
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.03);
      }

      /* 3-column grid with smaller gap */
      .card-grid-3 {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem; /* ~gap-4 */
      }
      @media (min-width: 768px) {
        .card-grid-3 {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }
